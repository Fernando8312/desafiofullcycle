{% load static%}

<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>Blog</header>

    {% block dashboard%}
    <div class="controle">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-incluir">+ Incluir Postagem</button>
    </div>
    <div class="main">
        {% for postagens in dados%}
        <div class="conteudo">
            <div class="titulo">
                <p>{{postagens.title}}</p>
            </div>
            <div class="post">
                <br>
                <p>{{postagens.content}}</p>
            </div>
        </div>
        <br>
        {% endfor%}
    </div>
    {% endblock%}

    <!-- Modal -->
<div class="modal fade" id="modal-incluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Incluir Tópico</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <form id="incluipost" action="{% url 'postar' %}" method="POST">{% csrf_token %}
                    Título: <input type="text" class="form-control" maxlength="150" name="titulo_modal" id="titulo_modal"><br>
                    Tag: <input type="text" class="form-control" maxlength=50 name="tag" id="tag"><br>
                    Conteúdo: <textarea class="form-control" rows="6" id="conteudo"  name="conteudo_modal" id="conteudo_modal"></textarea>
                    </div>
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        
      </div>
    </div>
  </div>

</body></html>
